    <title>Registration Form with Logo</title>
    <style>
        /* Base styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            overflow: hidden;
            animation: gradientBackground 8s infinite alternate;
            position: relative;
        }

        /* Background animation */
        @keyframes gradientBackground {
            0% { background: linear-gradient(135deg, #6a11cb, #2575fc); }
            100% { background: linear-gradient(135deg, #2575fc, #6a11cb); }
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: #000;
            border-radius: 8px;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 60px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        /* Transparent Form styling */
        form {
            background: rgba(255, 255, 255, 0.5); /* More transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px 0;
        }

        input[type="text"], input[type="password"], input[type="email"],
        input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Register button animation */
        button[type="submit"] {
            background: linear-gradient(45deg, #32cd32, #00ff7f);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 255, 127, 0.3);
        }

        /* Reset button animation */
        button[type="reset"] {
            background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
        }

        button[type="reset"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 77, 77, 0.3);
        }

        /* Link styling */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }

        /* Fade-in animation for form */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
        }
    </style>
